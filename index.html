<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Landing Page</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Josefin+Sans:wght@200;300;400&family=Merriweather+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <!-- Starts here -->

  <body>
    <div class="container">
      <div class="weather-app">
        <!-- FORMS -->

        <form id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="search-input-text"
              />
            </div>
            <div class="col-4">
              <input type="submit" class="form-control" value="🔎" />
            </div>
            <div class="col-4">
              <button
                type="button"
                class="form-control"
                id="current-location-button"
              >
                📍
              </button>
            </div>
          </div>
        </form>

        <!-- CENTER CONTENT -->

        <h1 class="city-name"></h1>

        <ul class="day">
          <li id="date"></li>
        </ul>
        <br />

        <div class="row" id="center">
          <div class="col-4">
            <p>
              <img src="icons/sun.png" alt="" class="day-icon" />
            </p>
            <p>
              <span id="description"><strong></strong></span>
            </p>
          </div>
          <div class="col-4 temperature-box">
            <span class="temperature" id="temperature"></span
            ><span class="units"> ° C / F </span>
          </div>
          <div class="col-4">
            <div class="details">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <br />

        <!-- NEXT DAYS FORECAST -->

        <p id="next">Next 5 days</p>
        <div class="row">
          <div class="col forecast">
            <br />
            <p id="next">Thur</p>
            <p><img src="icons/cloud.png" alt="" class="forecast-icons" /></p>
            <p><strong>23°</strong> 16°</p>
          </div>

          <div class="col forecast">
            <br />
            <p id="next">Fri</p>
            <p><img src="icons/rainy.png" alt="" class="forecast-icons" /></p>

            <p><strong>23°</strong> 16°</p>
          </div>
          <div class="col forecast">
            <br />
            <p id="next">Sat</p>
            <p><img src="icons/sun.png" alt="" class="forecast-icons" /></p>

            <p><strong>23°</strong> 16°</p>
          </div>
          <div class="col forecast">
            <br />
            <p id="next">Sun</p>
            <p><img src="icons/thunder.png" alt="" class="forecast-icons" /></p>

            <p><strong>23°</strong> 16°</p>
          </div>
          <div class="col forecast">
            <br />
            <p id="next">Mon</p>
            <p><img src="icons/cloud.png" alt="" class="forecast-icons" /></p>

            <p><strong>23°</strong> 16°</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
